<form [formGroup]="sleepForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput formControlName="startDate" [matDatepicker]="picker" placeholder="Choose a date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="startTime" placeholder="Time" required>
  </mat-form-field>

  <mat-form-field>
    <mat-select formControlName="startSleepState" placeholder="State" required>
      <mat-option *ngFor="let sleepState of sleepStates" value="{{sleepState.toString()}}">{{sleepState}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!sleepForm.valid" color="primary">Submit</button>
</form>
